	<script type="text/javascript">
		/*
			@description 工厂函数的创建
			@pram {name:any} {age:any}
			优点：可以进行批量的处理，都有公共默认值和默认方法
			缺点:1) 对象的方法不能和其他对象共存，占用内存
				 2) 不能识别对象的原型及构造函数
		*/
		function fun(name,age){
			var obj = new Object();
			
			obj.name = name;
			obj.age = age;
			obj.run = function(){
				return `${obj.name} 在runing...`;
			}
			return obj;
		};
		
		let f = fun('kevin',20);
		let f1 = fun('kevin2',21);
		console.log(f.run() , 'fun methods run');
	</script>
