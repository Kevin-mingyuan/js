<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>面向对象-构造函数</title>
	</head>
	<body>
		<div id="test">
			test
		</div>
	</body>
	<script type="text/javascript">
		/*
			@description 面向对象-构造函数方式
		*/
		function fun(name,age){
			this.name = name;
			this.age = age;
			
			this.run = function(){
				return `${this.name} runing...`;
			}
		};
	   
	   let f = new fun('kevin',20);
	   console.log(f.run());
	   
	   let t = document.getElementById("test").style.display = 'none';
		console.log(t);
	</script>
</html>
