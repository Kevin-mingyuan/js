<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>过滤</title>
	</head>
	<body>
		<input type="text" name="" id="app" value="" />
		<button type="button" class="btn">sed</button>
		<span class="span"></span>
	</body>
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
	<script type="text/javascript">
		$(".btn").on('click',()=>{
			let val = $('#app').val();
			if(val.indexOf('<script>') > -1 ){
				let sifeVal = val.replace('<script>','<div>');
				$('.span').html(sifeVal);
			}else{
				$('.span').html(val)
			}
		})
	</script>
</html>
